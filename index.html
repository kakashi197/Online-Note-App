<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Notes App - Krish Solanki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .btn {
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px); /* Slight lift */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25); /* More prominent shadow */
        }

        .note-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: grab; /* Indicates draggable */
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Even more prominent */
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.08); /* More subtle white */
            backdrop-filter: blur(12px); /* More blur for depth */
            border: 1px solid rgba(255, 255, 255, 0.15); /* Thinner, lighter border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Add a subtle shadow to glass */
        }

        .dark .glassmorphism {
            background: rgba(0, 0, 0, 0.15); /* Slightly darker for dark mode */
            border: 1px solid rgba(255, 255, 255, 0.08); /* Lighter border in dark mode */
        }

        /* Dragging state */
        .note-card.dragging {
            opacity: 0.5;
            transform: scale(0.98);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-700 via-purple-700 to-pink-700 text-white min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
    <div class="max-w-3xl w-full p-8 rounded-2xl shadow-3xl text-gray-900 dark:text-white glassmorphism transform transition duration-500 hover:scale-[1.01] relative">
        <button id="theme-toggle" class="absolute top-4 right-4 p-3 rounded-full bg-gray-700 bg-opacity-30 hover:bg-opacity-50 text-white shadow-md btn" aria-label="Toggle dark mode">
            <i class="fas fa-moon" id="theme-icon"></i>
        </button>

        <div class="text-center mb-8">
            <img src="https://wallpapercave.com/wp/wp9113452.jpg" alt="Krish Solanki"
                class="rounded-full mx-auto border-4 border-indigo-400 shadow-xl w-28 h-28 object-cover">
            <h1 class="text-4xl font-extrabold mt-4 text-transparent bg-clip-text bg-gradient-to-r from-indigo-300 to-purple-300">
                Online Notes App
            </h1>
            <p class="text-gray-200 text-lg mt-1">Developed by Krish Solanki</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 mb-6">
            <input id="search-bar" type="text" placeholder="Search notes by title or content..."
                class="flex-1 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-700 bg-opacity-40 border border-gray-600 text-white placeholder-gray-300">
            <select id="filter-tags"
                class="p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-700 bg-opacity-40 border border-gray-600 text-white">
                <option value="All">Filter by Tag: All</option>
                <option value="General">General</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Study">Study</option>
                </select>
        </div>

        <div class="mb-8 p-6 rounded-xl border border-gray-600 shadow-lg bg-gray-800 bg-opacity-30">
            <input id="note-title" type="text" placeholder="Enter note title..."
                class="w-full p-3 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-700 bg-opacity-40 border border-gray-600 text-white placeholder-gray-300">
            <textarea id="note-content" placeholder="Write your note here..."
                class="w-full p-3 h-32 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-700 bg-opacity-40 border border-gray-600 text-white placeholder-gray-300"></textarea>
            
            <div class="flex flex-col sm:flex-row gap-3 items-center mb-4">
                <input id="file-input" type="file" class="flex-1 text-gray-200 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-500 file:text-white hover:file:bg-purple-600 transition duration-200">
                <select id="note-tags"
                    class="p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-700 bg-opacity-40 border border-gray-600 text-white">
                    <option value="General">General</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Study">Study</option>
                </select>
            </div>
            <button onclick="saveNote()" id="save-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-3 rounded-lg btn font-semibold text-lg">
                <i class="fas fa-save mr-2"></i> Save Note
            </button>
        </div>

        <h3 class="text-2xl font-bold mt-8 mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-300 to-green-300">
            Your Notes
        </h3>
        <div id="notes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
            </div>
        <p id="no-notes-message" class="text-gray-400 text-center mt-6 hidden">No notes found. Start by creating one!</p>
    </div>

    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center hidden transition-opacity duration-300 opacity-0">
        <div class="bg-gray-900 p-8 rounded-xl shadow-2xl text-center glassmorphism transform scale-90 transition-transform duration-300">
            <p class="text-xl font-semibold mb-6 text-white">Are you sure you want to delete this note?</p>
            <div class="flex gap-4 justify-center">
                <button onclick="confirmDelete()" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg btn font-medium">
                    <i class="fas fa-trash-alt mr-2"></i>Yes, Delete
                </button>
                <button onclick="closeModal()" class="bg-gray-600 hover:bg-gray-700 text-white px-5 py-2 rounded-lg btn font-medium">
                    <i class="fas fa-times-circle mr-2"></i>Cancel
                </button>
            </div>
        </div>
    </div>

    <div id="file-preview-modal" class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center hidden transition-opacity duration-300 opacity-0">
        <div class="bg-gray-900 p-8 rounded-xl shadow-2xl w-11/12 max-w-5xl glassmorphism transform scale-90 transition-transform duration-300">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-white">File Preview</h3>
                <button onclick="closeFilePreviewModal()" class="text-gray-400 hover:text-white text-2xl btn p-2 rounded-full">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="file-preview-content" class="h-[70vh] max-h-[600px] bg-gray-800 rounded-lg overflow-auto border border-gray-700 p-2"></div>
            <div class="flex justify-end mt-4">
                <a id="download-file-link" href="#" download class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg btn font-medium">
                    <i class="fas fa-download mr-2"></i>Download File
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", initializeApp);

        let editingIndex = null;
        let deleteIndex = null;
        let notesData = []; // Centralized data store

        /**
         * Initializes the application on page load.
         */
        function initializeApp() {
            loadNotes();
            document.getElementById("search-bar").addEventListener("input", renderNotes);
            document.getElementById("filter-tags").addEventListener("change", renderNotes);
            document.getElementById("theme-toggle").addEventListener("click", toggleTheme);
            setupDragAndDrop(); // Initialize drag and drop
            checkNoNotesMessage();
        }

        /**
         * Toggles between light and dark themes.
         */
        function toggleTheme() {
            document.body.classList.toggle("dark");
            const themeIcon = document.getElementById("theme-icon");
            if (document.body.classList.contains("dark")) {
                themeIcon.classList.remove("fa-moon");
                themeIcon.classList.add("fa-sun");
                localStorage.setItem("theme", "dark");
            } else {
                themeIcon.classList.remove("fa-sun");
                themeIcon.classList.add("fa-moon");
                localStorage.setItem("theme", "light");
            }
        }

        /**
         * Loads notes from localStorage into notesData and then renders them.
         */
        function loadNotes() {
            notesData = getStoredNotes();
            renderNotes();
        }

        /**
         * Saves a new note or updates an existing one.
         */
        async function saveNote() {
            let title = document.getElementById("note-title").value.trim();
            let content = document.getElementById("note-content").value.trim();
            let tag = document.getElementById("note-tags").value;
            let fileInput = document.getElementById("file-input");
            let file = fileInput.files[0];

            if (!title || !content) {
                alert("Please enter a title and content!");
                return;
            }

            let fileData = null;
            if (file) {
                try {
                    fileData = await readFileAsync(file);
                } catch (error) {
                    console.error("Error reading file:", error);
                    alert("Could not read file. Please try again.");
                    return;
                }
            }

            const newNote = {
                title,
                content,
                tag,
                file: fileData,
                date: getFormattedDateTime(), // Use full date and time
                lastModified: getFormattedDateTime(), // New: Last modified timestamp
                pinned: false // New: Pinning status
            };

            if (editingIndex !== null) {
                notesData[editingIndex] = { ...notesData[editingIndex], ...newNote }; // Merge existing with new data
                editingIndex = null;
                updateSaveButton("Save Note", "fas fa-save");
            } else {
                notesData.unshift(newNote); // Add new notes to the top
            }

            storeNotes(notesData);
            resetForm();
            renderNotes(); // Re-render to reflect changes
        }

        /**
         * Helper function to read file as Data URL.
         */
        function readFileAsync(file) {
            return new Promise((resolve, reject) => {
                let reader = new FileReader();
                reader.onload = () => {
                    resolve({ name: file.name, data: reader.result, type: file.type });
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        /**
         * Renders notes based on search query and filter tag.
         */
        function renderNotes() {
            let notesContainer = document.getElementById("notes-container");
            notesContainer.innerHTML = "";
            let searchQuery = document.getElementById("search-bar").value.toLowerCase();
            let filterTag = document.getElementById("filter-tags").value;

            // Sort: Pinned notes first, then by last modified (newest first)
            const sortedNotes = [...notesData].sort((a, b) => {
                if (a.pinned && !b.pinned) return -1;
                if (!a.pinned && b.pinned) return 1;
                return new Date(b.lastModified).getTime() - new Date(a.lastModified).getTime();
            });

            const filteredNotes = sortedNotes.filter(note => {
                const matchesSearch = note.title.toLowerCase().includes(searchQuery) ||
                                      note.content.toLowerCase().includes(searchQuery);
                const matchesTag = filterTag === "All" || note.tag === filterTag;
                return matchesSearch && matchesTag;
            });

            if (filteredNotes.length === 0) {
                document.getElementById("no-notes-message").classList.remove("hidden");
            } else {
                document.getElementById("no-notes-message").classList.add("hidden");
                filteredNotes.forEach((note) => {
                    let noteCard = createNoteCard(note);
                    notesContainer.appendChild(noteCard);
                });
            }
        }

        /**
         * Creates a note card element.
         */
        function createNoteCard(note) {
            let noteDiv = document.createElement("div");
            noteDiv.className = `p-6 rounded-xl shadow-lg note-card border border-gray-700 flex flex-col justify-between h-full
                                 ${note.pinned ? 'bg-indigo-900 bg-opacity-40 border-indigo-500' : 'bg-gray-800 bg-opacity-30'}`;
            noteDiv.setAttribute('data-id', note.id || Date.now()); // Ensure each note has a unique ID
            if (!note.id) note.id = Date.now(); // Assign ID if missing for existing notes

            noteDiv.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <strong class="text-xl font-bold text-indigo-300 break-words pr-2">${note.title}</strong>
                    <button onclick="togglePinNote('${note.id}')" class="text-xl p-1 rounded-full hover:bg-gray-700 transition-colors duration-200" aria-label="Pin note">
                        <i class="${note.pinned ? 'fas fa-thumbtack text-yellow-400' : 'far fa-thumbtack text-gray-400'}"></i>
                    </button>
                </div>
                <p class="text-gray-300 mt-1 mb-2 flex-grow overflow-hidden text-ellipsis whitespace-nowrap">${note.content}</p>
                <div class="flex items-center justify-between text-sm text-gray-400 mt-2">
                    <span><i class="fas fa-tag mr-1"></i> ${note.tag}</span>
                    <span><i class="fas fa-clock mr-1"></i> ${note.lastModified || note.date}</span>
                </div>
                ${note.file ? `
                    <div class="mt-4 flex flex-wrap gap-2">
                        <button onclick="openFilePreviewModal('${note.file.data}', '${note.file.type}', '${note.file.name}')" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded-lg btn text-sm">
                            <i class="fas fa-eye mr-1"></i> Preview
                        </button>
                        <a href="${note.file.data}" download="${note.file.name}" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1.5 rounded-lg btn text-sm">
                            <i class="fas fa-download mr-1"></i> Download
                        </a>
                    </div>
                ` : ""}
                <div class="mt-4 flex gap-3">
                    <button onclick="editNote('${note.id}')" class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1.5 rounded-lg btn flex-1 text-sm">
                        <i class="fas fa-edit mr-1"></i> Edit
                    </button>
                    <button onclick="openDeleteModal('${note.id}')" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1.5 rounded-lg btn flex-1 text-sm">
                        <i class="fas fa-trash-alt mr-1"></i> Delete
                    </button>
                </div>
            `;
            return noteDiv;
        }

        /**
         * Opens the file preview modal.
         */
        function openFilePreviewModal(fileData, fileType, fileName) {
            const filePreviewContent = document.getElementById("file-preview-content");
            const downloadLink = document.getElementById("download-file-link");
            filePreviewContent.innerHTML = ""; // Clear previous content

            downloadLink.href = fileData;
            downloadLink.download = fileName;

            if (fileType.startsWith("image/")) {
                filePreviewContent.innerHTML = `<img src="${fileData}" alt="Preview" class="max-w-full h-auto mx-auto rounded-lg shadow-md">`;
            } else if (fileType.includes("text/")) { // Basic text preview
                fetch(fileData)
                    .then(res => res.text())
                    .then(text => {
                        filePreviewContent.innerHTML = `<pre class="whitespace-pre-wrap font-mono text-gray-200">${text}</pre>`;
                    })
                    .catch(err => {
                        filePreviewContent.innerHTML = `<p class="text-center text-red-400">Could not load text content.</p>`;
                        console.error("Error fetching text file:", err);
                    });
            } else if (fileType === "application/pdf" && typeof pdfjsLib !== 'undefined') {
                try {
                    // PDF.js expects raw binary data, so convert base64 to Uint8Array
                    const base64 = fileData.split(',')[1];
                    const binaryString = atob(base64);
                    const len = binaryString.length;
                    const bytes = new Uint8Array(len);
                    for (let i = 0; i < len; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }

                    pdfjsLib.getDocument({ data: bytes }).promise.then(pdf => {
                        for (let i = 1; i <= pdf.numPages; i++) {
                            pdf.getPage(i).then(page => {
                                const canvas = document.createElement("canvas");
                                const context = canvas.getContext("2d");
                                const viewport = page.getViewport({ scale: 1.5 });

                                canvas.height = viewport.height;
                                canvas.width = viewport.width;
                                canvas.classList.add("mb-4", "shadow-lg", "rounded-md", "border", "border-gray-700"); // Add styling to canvas

                                filePreviewContent.appendChild(canvas);

                                page.render({
                                    canvasContext: context,
                                    viewport: viewport
                                });
                            });
                        }
                    }).catch(err => {
                        filePreviewContent.innerHTML = `<p class="text-center text-red-400">Failed to load PDF. ${err.message}</p>`;
                        console.error("PDF.js error:", err);
                    });
                } catch (e) {
                    filePreviewContent.innerHTML = `<p class="text-center text-red-400">Error processing PDF data. Please ensure the file is valid.</p>`;
                    console.error("PDF processing error:", e);
                }
            } else {
                filePreviewContent.innerHTML = `<p class="text-center text-gray-400 py-8">
                                                    Preview not available for this file type.<br>
                                                    Please use the download button to view the file.
                                                </p>`;
            }

            const modal = document.getElementById("file-preview-modal");
            modal.classList.remove("hidden");
            setTimeout(() => { // Trigger transition
                modal.classList.add("opacity-100");
                modal.querySelector(".glassmorphism").classList.remove("scale-90");
            }, 10);
        }

        /**
         * Closes the file preview modal.
         */
        function closeFilePreviewModal() {
            const modal = document.getElementById("file-preview-modal");
            modal.classList.remove("opacity-100");
            modal.querySelector(".glassmorphism").classList.add("scale-90");
            setTimeout(() => { // Hide after transition
                modal.classList.add("hidden");
                document.getElementById("file-preview-content").innerHTML = ""; // Clear content
            }, 300);
        }

        /**
         * Edits a note by populating the form fields.
         */
        function editNote(id) {
            const index = notesData.findIndex(note => note.id == id);
            if (index === -1) return;

            const note = notesData[index];
            document.getElementById("note-title").value = note.title;
            document.getElementById("note-content").value = note.content;
            document.getElementById("note-tags").value = note.tag;
            // File input cannot be programmatically set for security reasons
            // User would need to re-upload if they want to change the file

            editingIndex = index;
            updateSaveButton("Update Note", "fas fa-sync-alt"); // Change icon to update
            window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top to make form visible
        }

        /**
         * Opens the delete confirmation modal.
         */
        function openDeleteModal(id) {
            deleteIndex = id; // Store the ID directly
            const modal = document.getElementById("confirmation-modal");
            modal.classList.remove("hidden");
            setTimeout(() => { // Trigger transition
                modal.classList.add("opacity-100");
                modal.querySelector(".glassmorphism").classList.remove("scale-90");
            }, 10);
        }

        /**
         * Closes the delete confirmation modal.
         */
        function closeModal() { // Renamed from closeDeleteModal for generic use
            const modal = document.getElementById("confirmation-modal");
            modal.classList.remove("opacity-100");
            modal.querySelector(".glassmorphism").classList.add("scale-90");
            setTimeout(() => { // Hide after transition
                modal.classList.add("hidden");
                deleteIndex = null;
            }, 300);
        }

        /**
         * Deletes a note after confirmation.
         */
        function confirmDelete() {
            if (deleteIndex !== null) {
                notesData = notesData.filter(note => note.id != deleteIndex);
                storeNotes(notesData);
                renderNotes();
                closeModal();
                checkNoNotesMessage();
            }
        }

        /**
         * Resets the form fields.
         */
        function resetForm() {
            document.getElementById("note-title").value = "";
            document.getElementById("note-content").value = "";
            document.getElementById("file-input").value = ""; // Clear file input
            document.getElementById("note-tags").value = "General";
            editingIndex = null; // Reset editing state
            updateSaveButton("Save Note", "fas fa-save");
        }

        /**
         * Updates the save button text and icon.
         */
        function updateSaveButton(text, iconClass) {
            const saveBtn = document.getElementById("save-btn");
            saveBtn.innerHTML = `<i class="${iconClass} mr-2"></i> ${text}`;
        }

        /**
         * Gets the current date and time in a readable format.
         */
        function getFormattedDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true };
            return now.toLocaleString('en-US', options);
        }

        /**
         * Retrieves notes from localStorage.
         */
        function getStoredNotes() {
            const stored = localStorage.getItem("notes");
            return stored ? JSON.parse(stored) : [];
        }

        /**
         * Saves notes to localStorage.
         */
        function storeNotes(notes) {
            localStorage.setItem("notes", JSON.stringify(notes));
        }

        /**
         * Toggles the pinned status of a note.
         */
        function togglePinNote(id) {
            const index = notesData.findIndex(note => note.id == id);
            if (index !== -1) {
                notesData[index].pinned = !notesData[index].pinned;
                storeNotes(notesData);
                renderNotes(); // Re-render to show pinned notes at top
            }
        }

        /**
         * Sets up drag and drop functionality for notes.
         */
        let dragSrcEl = null;

        function setupDragAndDrop() {
            const notesContainer = document.getElementById("notes-container");

            notesContainer.addEventListener('dragstart', (e) => {
                const targetCard = e.target.closest('.note-card');
                if (targetCard) {
                    targetCard.classList.add('dragging');
                    dragSrcEl = targetCard;
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/plain', targetCard.dataset.id); // Set data to transfer
                }
            });

            notesContainer.addEventListener('dragover', (e) => {
                e.preventDefault(); // Necessary to allow drop
                const targetCard = e.target.closest('.note-card');
                if (targetCard && targetCard !== dragSrcEl) {
                    const bounding = targetCard.getBoundingClientRect();
                    const offset = bounding.y + (bounding.height / 2);
                    if (e.clientY < offset) {
                        notesContainer.insertBefore(dragSrcEl, targetCard);
                    } else {
                        notesContainer.insertBefore(dragSrcEl, targetCard.nextSibling);
                    }
                }
            });

            notesContainer.addEventListener('dragenter', (e) => {
                e.preventDefault();
            });

            notesContainer.addEventListener('dragleave', (e) => {
                // Not strictly needed for this simple reordering, but good practice
            });

            notesContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                // The actual reordering happened in dragover, now just update notesData
                const droppedId = e.dataTransfer.getData('text/plain');
                if (droppedId && dragSrcEl) {
                    const oldIndex = notesData.findIndex(note => note.id == droppedId);
                    const newIndex = Array.from(notesContainer.children).indexOf(dragSrcEl);

                    if (oldIndex !== -1 && newIndex !== -1 && oldIndex !== newIndex) {
                        const [movedNote] = notesData.splice(oldIndex, 1);
                        notesData.splice(newIndex, 0, movedNote);
                        storeNotes(notesData); // Save the new order
                        renderNotes(); // Re-render to ensure visual consistency
                    }
                }
            });

            notesContainer.addEventListener('dragend', (e) => {
                const targetCard = e.target.closest('.note-card');
                if (targetCard) {
                    targetCard.classList.remove('dragging');
                }
                dragSrcEl = null;
            });
        }

        /**
         * Checks if there are any notes and shows/hides the "No notes found" message.
         */
        function checkNoNotesMessage() {
            const notesContainer = document.getElementById("notes-container");
            const noNotesMessage = document.getElementById("no-notes-message");
            if (notesContainer.children.length === 0) {
                noNotesMessage.classList.remove("hidden");
            } else {
                noNotesMessage.classList.add("hidden");
            }
        }
    </script>
</body>

</html>
