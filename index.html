<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notes App - Krish Solanki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .btn {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .note-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-6 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-2xl w-full bg-white p-6 rounded-lg shadow-2xl text-gray-900 transform transition duration-500 hover:scale-105">
        <!-- Header Section -->
        <div class="text-center mb-4">
            <img src="https://wallpapercave.com/wp/wp9113452.jpg" alt="Krish Solanki" class="rounded-full mx-auto border-4 border-indigo-500 shadow-lg w-24 h-24">
            <h2 class="text-2xl font-bold mt-2">Online Notes App</h2>
            <p class="text-gray-600">Developed by Krish Solanki</p>
        </div>

        <!-- Search Bar -->
        <input id="search-bar" type="text" placeholder="Search notes..." class="w-full p-3 border rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">

        <!-- Note Input Section -->
        <input id="note-title" type="text" placeholder="Enter title..." class="w-full p-3 border rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <textarea id="note-content" placeholder="Write your note here..." class="w-full p-3 border rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        <input id="file-input" type="file" class="mb-3 text-gray-600">
        <select id="note-tags" class="w-full p-3 border rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="General">General</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Study">Study</option>
        </select>
        <button onclick="saveNote()" id="save-btn" class="w-full bg-indigo-500 text-white px-4 py-2 rounded-lg btn">
            <i class="fas fa-save"></i> Save Note
        </button>

        <!-- Notes Display Section -->
        <h3 class="text-lg font-semibold mt-6">Your Notes</h3>
        <div id="notes-container" class="mt-3 space-y-3"></div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <p class="text-lg font-semibold mb-4">Are you sure you want to delete this note?</p>
            <div class="flex gap-3 justify-center">
                <button onclick="confirmDelete()" class="bg-red-500 text-white px-4 py-2 rounded-lg btn">Yes, Delete</button>
                <button onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded-lg btn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadNotes);

        let editingIndex = null;
        let deleteIndex = null;

        // Save Note Function
        function saveNote() {
            let title = document.getElementById("note-title").value;
            let content = document.getElementById("note-content").value;
            let tag = document.getElementById("note-tags").value;
            let fileInput = document.getElementById("file-input");
            let file = fileInput.files[0];

            if (!title || !content) {
                alert("Please enter a title and content!");
                return;
            }

            let reader = new FileReader();
            reader.onload = function () {
                let fileData = file ? { name: file.name, data: reader.result } : null;
                let notes = JSON.parse(localStorage.getItem("notes")) || [];

                if (editingIndex !== null) {
                    notes[editingIndex] = { title, content, tag, file: fileData, date: new Date().toLocaleString() };
                    editingIndex = null;
                    document.getElementById("save-btn").innerText = "Save Note";
                } else {
                    notes.push({ title, content, tag, file: fileData, date: new Date().toLocaleString() });
                }

                localStorage.setItem("notes", JSON.stringify(notes));
                resetForm();
                loadNotes();
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                reader.onload();
            }
        }

        // Load Notes Function
        function loadNotes() {
            let notesContainer = document.getElementById("notes-container");
            notesContainer.innerHTML = "";
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            let searchQuery = document.getElementById("search-bar").value.toLowerCase();

            // Sort notes based on search query
            notes.sort((a, b) => {
                let aMatch = a.title.toLowerCase().includes(searchQuery);
                let bMatch = b.title.toLowerCase().includes(searchQuery);
                return bMatch - aMatch; // Matching notes come first
            });

            notes.forEach((note, index) => {
                let noteDiv = document.createElement("div");
                noteDiv.className = "p-4 bg-gray-200 rounded-lg shadow-md note-card";
                noteDiv.innerHTML = `
                    <strong class="text-indigo-700">${note.title}</strong>
                    <p class="text-gray-700 mt-1">${note.content}</p>
                    <p class="text-sm text-gray-500 mt-1">Tag: ${note.tag}</p>
                    <p class="text-sm text-gray-500 mt-1">Date: ${note.date}</p>
                    ${note.file ? `<a href="${note.file.data}" download="${note.file.name}" class="text-blue-500 underline block mt-2">Download ${note.file.name}</a>` : ""}
                    <div class="mt-3 flex gap-3">
                        <button onclick="editNote(${index})" class="bg-green-500 text-white px-3 py-1 rounded-lg btn"><i class="fas fa-edit"></i> Edit</button>
                        <button onclick="openModal(${index})" class="bg-red-500 text-white px-3 py-1 rounded-lg btn"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                `;
                notesContainer.appendChild(noteDiv);
            });
        }

        // Delete Note Function
        function deleteNote(index) {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.splice(index, 1);
            localStorage.setItem("notes", JSON.stringify(notes));
            loadNotes();
            closeModal();
        }

        // Edit Note Function
        function editNote(index) {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            let note = notes[index];
            document.getElementById("note-title").value = note.title;
            document.getElementById("note-content").value = note.content;
            document.getElementById("note-tags").value = note.tag;
            editingIndex = index;
            document.getElementById("save-btn").innerText = "Update Note";
        }

        // Reset Form Function
        function resetForm() {
            document.getElementById("note-title").value = "";
            document.getElementById("note-content").value = "";
            document.getElementById("file-input").value = "";
            document.getElementById("note-tags").value = "General";
            document.getElementById("save-btn").innerText = "Save Note";
        }

        // Modal Functions
        function openModal(index) {
            deleteIndex = index;
            document.getElementById("confirmation-modal").classList.remove("hidden");
        }

        function closeModal() {
            deleteIndex = null;
            document.getElementById("confirmation-modal").classList.add("hidden");
        }

        function confirmDelete() {
            if (deleteIndex !== null) {
                deleteNote(deleteIndex);
            }
        }

        // Search Functionality
        document.getElementById("search-bar").addEventListener("input", loadNotes);
    </script>
</body>
</html>
